<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(function () {
            $(window).keypress(function (event) {
                document.write("你输入的字符是：" + String.fromCharCode(event.which)+"，键码值是："+event.which);
            });
        })
    </script>
</body>

</html>
